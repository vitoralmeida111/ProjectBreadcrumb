<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Style Guide</title>
  </head>
  <body>
    <header>
      <h1>Style Guide</h1>
    </header>
    <main>
      <section class="colors-section">
        <h2>Colors</h2>
        <div class="colors">
          <div class="single-color" id="black">
            <p>
              Blue <br />

              #000000
            </p>
          </div>
          <div class="single-color" id="white">
            <p>
              White <br />
              #FFFFFF
            </p>
          </div>
        </div>
      </section>
      <section class="fonts"></section>
      <h2>Font(s) & Text Styles</h2>
      <h3>Bodoni Moda</h3>

      <div class="fonts">
        <div id="font-name">
          <div class="font-name regular">
            <p>Regular 400</p>
          </div>
          <div class="font-name italic">
            <p>Regular 400 <span>Italic</span></p>
          </div>
        </div>
      </div>
      <div id="font-example">
        <div class="font-example">
          <p>
             Test Test Test
          </p>
        </div>
        <div class="font-example italic">
          <p>
           Test Test Test
          </p>
        </div>
      </div>
      <section class="text-styles">
        <h2>Text Styles</h2>
      </section>
    </main>
    <footer>
      <h1>.</h1>
    </footer>
  </body>
</html>
